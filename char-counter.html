<!DOCTYPE html>
<html>
    <head>
        <title>Char Counter</title>
    </head>
    <body>
        <script>
            const text_1 = "Mammals"
            const text_2 = "Bruiser build"
            

            document.write(text_1)
            document.write("<br>")
            document.write("{'m' :" + " '" + text_1.match(/M/gi).length+"' , " )
            document.write("'a' :" + " '" + text_1.match(/a/gi).length+"' , " )
            document.write("'l' :" + " '" + text_1.match(/l/gi).length+"' , " )
            document.write("'s' :" + " '" + text_1.match(/s/gi).length+"' " + "}")
            document.write("<br>")
            document.write("<br>")

            document.write(text_2)
            document.write("<br>")
            document.write("{'b' :" + " '" + text_2.match(/b/gi).length+"' , " )
            document.write("'r' :" + " '" + text_2.match(/r/gi).length+"' , " )
            document.write("'u' :" + " '" + text_2.match(/u/gi).length+"' , " )
            document.write("'i' :" + " '" + text_2.match(/i/gi).length+"' , " )
            document.write("'s' :" + " '" + text_2.match(/s/gi).length+"' , " )
            document.write("'e' :" + " '" + text_2.match(/e/gi).length+"' , " )
            document.write("'l' :" + " '" + text_2.match(/l/gi).length+"' , " )
            document.write("'d' :" + " '" + text_2.match(/d/gi).length+"' " + "}")

        </script>
    </body>
</html>
