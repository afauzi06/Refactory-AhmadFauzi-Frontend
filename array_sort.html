<!DOCTYPE html>
<html>
    <head>
        <title>Array sort</title>
    </head>
    <body>
        <script>
            var number = [3, 12, 4, 5, 8, 9];
            number.sort(function(a,b){
                return a-b;
            });
            document.write("["+number+"]");

        </script>
    </body>
</html>
